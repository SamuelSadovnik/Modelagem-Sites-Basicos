    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    body {
        background-color: rgb(160, 250, 250);
        color:black
    }


</style>
<body>
    
    
    <h1>Cadastro:</h1>

    <form action="secondPage/index.html" target="_blank"> 
<br>
    <label for="idname">Nome:</label>
    <input type="text" name="idname" id="idname">
<br>
    <label for="idemail">Email:</label>
    <input type="email" name="idemail" id="idemail">
<br>
    <label for="idtelefone">Telefone:</label>
    <input type="number" name="idtelefone" id="idtelefone">

<br>
    <label for="idpassword">Senha:</label>
    <input type="password" name="idpassword" id="idpassword">
<br>
    <label for="iddate">Data de Nascimento</label>
    <input type="date" name="iddate" id="iddate">


    <h2>Sexo:</h2>  
    <label for="idsexo1">Masculino:</label>
    <input type="radio" name="sexo" id="idsexo1"><br>
    <label for="idsexo2">Feminino:</label>
    <input type="radio" name="sexo" id="idsexo2"><br>
    <label for="idsexo3">Não Informar</label>
    <input type="radio" name="sexo" id="idsexo3"><br>
<br>



<h2>Interesses:</h2>
    <label for="py">Python</label>
    <input type="checkbox" name="py" id="py"><br>
    <label for="jv">Java</label>
    <input type="checkbox" name="jv" id="jv"><br>
    <label for="c">C</label>
    <input type="checkbox" name="c" id="c"><br>
    <label for="html">Html</label>
    <input type="checkbox" name="html" id="html"><br>
    <label for="css">Css</label>
    <input type="checkbox" name="css" id="css"><br>
    <label for="c++">C++</label>
    <input type="checkbox" name="c++" id="c++"><br>


    <h2>Escolaridade:</h2>
   <label for="esc1">Ensino Medio Completo</label>
   <input type="radio" name="esc" id="esc1"><br>
   <label for="esc2">Graduação</label>
   <input type="radio" name="esc" id="esc2"><br>
   <label for="esc3">Pós-Graduação</label>
   <input type="radio" name="esc" id="esc3"><br>
   <label for="esc4">Mestrado</label>
   <input type="radio" name="esc" id="esc4"><br>
   <label for="esc5">Doutorado</label>
   <input type="radio" name="esc" id="esc5"><br><br><br>

   <select>
    <option value="ensi med">Ensino Medio Completo</option>
    <option value="grad">Graduação</option>
    <option value="pos">Pós-Graduação</option>
    <option value="mest">Mestrado</option>
    <option value="dout">Doutorado</option>



   </select>
    
    &nbsp;<input type="submit">&nbsp;<input type="reset">
    </form>

</body>
</html>
    
</body>
</html>
